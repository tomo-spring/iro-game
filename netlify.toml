# Netlify configuration for React SPA with Vite
[build]
  # ビルドコマンド
  command = "npm run build"
  # ビルド成果物のディレクトリ
  publish = "dist"

# SPAのクライアントサイドルーティングのためのリダイレクト設定
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# ヘッダー設定（オプション：キャッシュ制御）
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

